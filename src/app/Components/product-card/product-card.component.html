<div class="card fix-width-card" style="max-width: max-content;">
  <a href="/Product/SingleProduct/{{product.id}}">
  <img   src={{product.thumbnail}} class="img-fluid zoom-effect card-img-top img-top-width-screen"></a>
  <div class="card-body pt-0 px-0">
    <div class="d-flex flex-row justify-content-between mb-0 px-3">
      <small class="text-muted mt-1">{{product.title}}</small>
    </div>
    <hr class="mt-2 mx-3" style="margin-top: .1rem !important;">
    <div class="d-flex flex-row justify-content-between mb-0 px-3">
      <small class="text-muted mt-1">price AT</small>
      <h5>&#8377;{{discountcalculater(product.price ,product.discountPercentage)}}&ast; </h5>
      <del>
        <h6>&dollar;{{product.price}}&ast; </h6>
      </del>

    </div>
    <hr class="mt-2 mx-3" style="margin-top: .1rem !important;">
    <div class="d-flex flex-row justify-content-between mb-0 px-3">
      <small class="text-muted mt-1">Rating</small>
      <h6>
        <div class="star-rating">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
      </h6>
    </div>
    <hr class="mt-2 mx-3" style="margin-top: .1rem !important;">

    <div class="d-flex flex-row justify-content-between p-3 mid"
      style="padding-bottom: 0px !important;padding-top: 0px !important;">
      <div class="d-flex flex-column"><small class="text-muted mb-1">Brand</small>
        <div class="d-flex flex-row">
          <div class="d-flex flex-column ml-1"><small class="ghj">{{product.brand}}</small></div>
        </div>
      </div>
      <div class="d-flex flex-column"><small class="text-muted mb-2">stock</small>
        <div class="d-flex flex-row"><img src="https://imgur.com/J11mEBq.png">
          <h6 class="ml-1">{{product.stock}}&ast;Left</h6>
        </div>
      </div>
    </div>
    <div class="mx-3 mt-3 mb-2">
    <div class="row">
      <div class="col-6" style="padding-right: 0px;">
      <form action="/Product/SingleProduct/{{product.id}}" >
      <button class="btn btn-danger btn-block" >More
        details</button>&nbsp;</form>
        </div>
        <div class="col-6" style="padding-right: 0px;">
      <button class="btn btn-danger btn-block">ADD to cart</button>
      </div>
      </div>
    </div>
  </div>
</div>
