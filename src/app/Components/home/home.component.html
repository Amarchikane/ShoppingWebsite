 <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-primary">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">Punny headline</h1>
      <p class="lead fw-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this example based on Appleâ€™s marketing pages.</p>
      <a class="btn btn-outline-secondary" href="#">Coming soon</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="row w-100">
      <div class="col-6" *ngFor="let category of category">
<div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
  <div class="my-3 py-3">
    <h2 class="display-5">{{category}}</h2>
    <p class="lead">And an even wittier subheading.</p>
  </div>
  <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
     <div id={{category}} class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let productImg of filterbycategory(category)">
            <div class="carousel-item active"  *ngIf="flag" >
              {{flagvalue(false)}}
              <img src={{productImg}} class="d-block w-100 phone-image imgcustomheights" style="height: 300px;" >
            </div>
            <div class="carousel-item" *ngElse >
              <img src={{productImg}} class="d-block w-100 phone-image imgcustomheights" style="height: 300px;" >
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
</div>
      </div>
    </div>
  </div>
